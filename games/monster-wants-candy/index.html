<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="profile" href="http://gmpg.org/xfn/11">
<title>Phaser Examples - Monster Wants Candy</title>
<style>
body { background: #E3FCFF; margin: 0; padding: 0; }
#game-canvas { margin: 0 auto; }
</style>
</head>
<body>
<div id="game-canvas"></div>
<script>
var ASSET_PATH = './assets/';
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
<script src="../../plugins/phaser-debug.min.js"></script>
<script src="../../plugins/phlog.js"></script>
<script src="js/boot.js"></script>
<script src="js/preloader.js"></script>
<script src="js/main-menu.js"></script>
<script src="js/game.js"></script>
<script>
(function() {
  // initialize the framework
  var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
  // add game states
  game.state.add('Boot', Candy.Boot);
  game.state.add('Preloader', Candy.Preloader);
  game.state.add('MainMenu', Candy.MainMenu);
  game.state.add('Game', Candy.Game);
  // start the Boot state
  game.state.start('Boot');
})();
</script>
</body>
</html>
